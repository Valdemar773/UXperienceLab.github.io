    <style>
        body {

            background-color: black;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            color: #8B0000;

            text-align: center;
        }
        p {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: #8B0000;
            font-size: 24pt;  
            font-weight: normal;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .rating {
            text-align: center;
            margin-top: 10px;
            color: #8B0000;
            font-size: 20pt;
        }
        .star {
            cursor: pointer;
            font-size: 30pt;
            color: gray;
        }
        .star.hover, .star.selected {
            color: gold;
        }
    </style> 
    <script>
        function rate(imageId, score) {
            const ratingElement = document.getElementById(imageId + '-rating');
            ratingElement.innerText = score;
            // Выделение выбранных звезд
            const stars = document.querySelectorAll(`#${imageId} .star`);
            stars.forEach((star, index) => {
                if (index < score) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }
        
        function handleMouseOver(imageId, starIndex) {
            const stars = document.querySelectorAll(`#${imageId} .star`);
            stars.forEach((star, index) => {
                if (index <= starIndex) {
                    star.classList.add('hover');
                } else {
                    star.classList.remove('hover');
                }
            });
        }

        function handleMouseOut(imageId) {
            const stars = document.querySelectorAll(`#${imageId} .star`);
            stars.forEach((star) => {
                star.classList.remove('hover');
            });
        }
    </script>
</head>
